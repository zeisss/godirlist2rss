name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Read go version
      id: read_versions
      run: |
        echo "::set-output name=go::$(go mod edit -json | jq -r .Go)"

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "${{ steps.read_versions.outputs.go }}"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
